<!DOCTYPE html>
<html lang = "en">
<head>
    <!--meta head tags-->
    <meta charset="UT-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Quiz Test</title>
    <!--link to css stylesheet-->
    <link rel="stylesheet" href="./Assets/style.css" />
</head>

<body>
    <div id='first-div'>
        <!--Welcome user to the quiz test-->
        <h1 id="welcome">Welcome to the Quiz Test</h1>
        <h2 id="btnClick">Click the button below to start!</h2>
        <!--Create a button to start the test-->
        <button id="firstBtn">Start Test</button>
        <!--Questions and options will go here-->
        <h3 id="questions"></h3>
        <h3 id="options"></h3>
        <!--Create a next button-->
        <!--Show Countdown-->
        <h5 id="countDown"></h5>
    </div>
    <div id='second-div'>
        <!--After taking the test, scores will go here--> 
        <p id="show-attempts-count"></p>
        <ul id="show-attempts"></ul>
        <div id="form-here"></div>
    </div>
    <script src="./Assets/script.js"></script>
</body>

</html>
